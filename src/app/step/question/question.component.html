<p style="font-size: 42px;">{{question}}</p>
<mat-radio-group class="example-radio-group" (change)="radioChange($event)" [value]="selectedValue">
  <mat-radio-button *ngFor="let answersKeyValue of answersMap.get(question); index as i" [value]="i">
    {{i}} {{answersKeyValue}}
  </mat-radio-button>
</mat-radio-group>
