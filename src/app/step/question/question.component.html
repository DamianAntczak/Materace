<p style="font-size: 38px;">{{question}}</p>
<mat-radio-group class="example-radio-group" name="question"
                 (change)="radioChange($event)" [selected]="selectedValue">
  <mat-radio-button *ngFor="let answersKeyValue of answersMap.get(question); index as i" [value]="i">
    {{i}} {{answersKeyValue}}
  </mat-radio-button>
</mat-radio-group>
